<!DOCTYPE html>
<html>
	<head>
		<title>Since Manchester United Last Won The League</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>

	</head>
	<body>
		<div>
			<div id="logo" class="hidden">
				<img src="manutd.gif" alt="The Logo">
			</div>
			<div id="timer">
				<div class="time">
					<p class="years">00</p>
					<p>years</p>
				</div>
				<div class="time">
					<p class="months">00</p>
					<p>months</p>
				</div>
				<div class="time">
					<p class="days">000</p>
					<p>days</p>
				</div>
				<div class="time">
					<p class="hours">00</p>
					<p>hours</p>
				</div>
				<div class="time">
					<p class="minutes">00</p>
					<p>minutes</p>
				</div>
				<div class="time">
					<p class="seconds">00</p>
					<p>seconds</p>
				</div>
			</div>
			<div class="banter">
				<h1 class="heading">Since Manchester United Last Won The League</h1>
			</div>
		</div>
	</body>
</html>
